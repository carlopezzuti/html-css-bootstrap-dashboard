<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'
        integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="web-app" class="vh-100 w-100">
        <header>
            <div class="container-fluid px-0">
                <nav id="navbar" class="navbar navbar-expand-lg m-0 flex-nowrap">
                    <div class="container-fluid px-0 align-items-center">
                        <a class="navbar-brand d-flex" href="#">
                            <img class="d-none d-lg-block" src="./assets/img/logo.svg" alt="Logo">
                            <img class="d-lg-none" src="./assets/img/mobile-logo.png" alt="Logo" height="50px">
                        </a>
    
                        <form role="search" class="d-flex bg-secondary-subtle w-100 rounded">
                            <div id="search-bar" class="input-group">
                                <span class="input-group-text bg-secondary-subtle">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="search" class="form-control bg-secondary-subtle" id="floatingInputGroup1"
                                    placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </form>
    
                        <ul class="nav mb-lg-0 flex-nowrap">
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link text-secondary" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link text-secondary" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link text-secondary" aria-disabled="true">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell text-warning"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>
</body>
</html>
